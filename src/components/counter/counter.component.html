<span id="counter">{{ count }}</span>
<div class="control-buttons-container">
  <button id="startButton" class="control-button" (click)="start()">
    Start
  </button>
  <button id="stopButton" class="control-button" (click)="stop()">Stop</button>
  <button id="killButton" class="control-button" (click)="kill()">Kill</button>
  <button id="resetButton" class="control-button" (click)="reset()">
    Reset
  </button>
</div>
