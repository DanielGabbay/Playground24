<p-table
  [loading]="usersStore.stillLoadUsers$()"
  [value]="tableUsers$()"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Address</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.addressString }}</td>
    </tr>
  </ng-template>
</p-table>
